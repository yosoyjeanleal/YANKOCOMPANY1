<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YankoCompany - Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/img/Imagen162.png" alt="YankoCompany">
                    
                </div>
                <div class="search-cart">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar productos..." id="search-input">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="categories" id="categories">
                    <li><a href="#" class="active" data-category="all">Todos</a></li>
                    <li><a href="#" data-category="electronics">Electrónica</a></li>
                    <li><a href="#" data-category="clothing">Ropa</a></li>
                    <li><a href="#" data-category="home">Hogar</a></li>
                    <li><a href="#" data-category="sports">Deportes</a></li>
                    <li><a href="#" data-category="beauty">Belleza</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <h2 class="section-title">Nuestros Productos</h2>
        <div class="products-grid" id="products-grid">
            <!-- Productos se cargarán aquí dinámicamente -->
        </div>
    </main>
    
    <!-- Modal de producto -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nombre del Producto</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img src="" alt="" id="modal-image">
                </div>
                <div class="modal-info">
                    <div class="modal-price" id="modal-price">$0.00</div>
                    <p class="modal-description" id="modal-description">Descripción del producto...</p>
                    
                    <div class="product-details">
                        <h4>Características:</h4>
                        <ul id="product-features">
                            <!-- Características se agregarán dinámicamente -->
                        </ul>
                    </div>
                    
                    <div class="modal-actions">
                        <button class="modal-btn modal-btn-primary" id="modal-add-to-cart">
                            <i class="fas fa-cart-plus"></i> Añadir al carrito
                        </button>
                        <button class="modal-btn modal-btn-secondary" id="close-and-continue">
                            <i class="fas fa-arrow-left"></i> Seguir viendo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Carrito de compras -->
    <div class="overlay" id="overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Items del carrito se cargarán aquí -->
            <div class="empty-cart-message">
                <i class="fas fa-shopping-basket"></i>
                <p>Tu carrito está vacío</p>
            </div>
        </div>
        <div class="cart-total" id="cart-total">
            Total: $0.00
        </div>
        <div class="cart-actions">
            <button class="cart-btn continue-shopping" id="continue-shopping">
                <i class="fas fa-arrow-left"></i> Seguir comprando
            </button>
            <button class="cart-btn checkout" id="checkout">
                <i class="fab fa-whatsapp"></i> Pagar por WhatsApp
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
